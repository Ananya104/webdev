<h1 class="sign-up"> Sign Up to my Newsletter</h1>

<div>
<form action="/" method="post">
    <label>First Name:</label>
    <input type="text" name="firstname" placeholder="First Name">
    <br><br>
    <label>Last Name:</label>

    <br><br>
    <label>Drop E-mail:</label>

    <br><br>

</form>
